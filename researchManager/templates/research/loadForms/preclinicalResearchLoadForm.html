{% load static %}
<div id="page4" hidden="true">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div id="loadForm">
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="work_name" placeholder="Название работы">
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="division" placeholder="Название подразделения">
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="executor" placeholder="Ответственный исполнитель работы">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-header">
            <div class="row justify-content-md-center"> 
                <div class="col-lg-1">
                    <button type="button" class="btn btn-outline-dark" onclick="changePage('page4', 'page3')">Назад</button>
                </div>
                <div class="col-4 "></div>
                <div class="col-lg-1">
                    <button type="button" class="btn btn-outline-dark" onclick="checkError()">Далее</button>
                </div>
            </div>
        </div>
    </div> 
</div>

<div id="page5" hidden="true">

        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h3>Письмо-обращение на имя председателя КЭ</h3><hr>
                    <div class="letter_of_appeal" id="letter_of_appeal">

                            <input type="file" class="form-control" name="letter_of_appeal">

                            <input type="date" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Дата" id="datepicker" name="member_list_date">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md"><button type="button" id="addFieldButton" class="btn btn-outline-dark" onclick="dublicateInputs(cloneId='letter_of_appeal_form', parentId='letter_of_appeal')">Добавить поле</button></div>
                <div class="col"></div>
                <div class="col offset-6"><button id="addFieldButton" type="button" class="btn btn-outline-dark" onclick="deleteDublicateInputs(fieldClass='letter_of_appeal_form')">Удалить поле</button></div>
            </div>
        </div>
        <div class="card-header">
            <div class="row justify-content-md-center"> 
                <div class="col-lg-1">
