 <thead>
    <tr>
        <th>Номер протокола</th>
        <th>Главный исследователь</th>
        <th>Дата загрузки</th>
    </tr>
  </thead>
  <tbody>
    {% for research in researchList %}
    {% if research.type == "clinicalResearch" %}
      <tr style="cursor: pointer" onclick="window.location.href='{% url 'watchResearch' research.id %}'; return false">
        <td>{{ research.protocol_number }}</td>
        <td>{{ research.main_researcher }}</td>
        <td>{{ research.date_created }}</td>
      </tr>
      {% endif %}
    {% endfor %}
  </tbody>
</table>
