<div class="col-sm text-center">
    <div class="d-inline">
        {% if research.date_accepted %}
          <h2>Дата принятия</h2>
          {{ research.date_accepted }}
        {% endif %}
        <h1>Название работы</h1>
        {{ research.work_name }}
        <h1>Название подразделения</h1>
        {{ research.division }}
        <h1>Ответственный исполнитель работы</h1>
        {{ research.executor }}
    </div>
</div>
