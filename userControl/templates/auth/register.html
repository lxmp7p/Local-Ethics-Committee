{% extends "auth/base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
<div class='text-center col-md-8 offset-md-2'>
    <h1>Регистрация</h1>
    <div class="login-form col-md-8 offset-md-2" >
        <h3>{{error}}</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Почта">
            </div>
            <div class="form-group">
                <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Фамилия">
            </div>
            <div class="form-group">
                <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Имя">
            </div>
            <div class="form-group">
                <input type="text" name="middle_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Отчество">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Пароль">
            </div>
            <div class="form-group">
                <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Повторите пароль">
            </div>
            <input type="hidden" name="next" value="{{ next }}"/>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            <button type="button" class="btn btn-warning" onclick="document.location='{% url 'login' %}'">Авторизация</button>
        </form>
    </div>
</div>
{% endblock %}
