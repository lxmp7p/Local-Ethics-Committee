{% extends "auth/base.html" %}
{% block title %}Log-in{% endblock %}

{% block content %}
<div class='text-center col-md-8 offset-md-2'>
    <h1>Авторизация</h1>
    <div class="login-form col-md-8 offset-md-2" >
        <h3>{{error}}</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Почта">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
            </div>
            <input type="hidden" name="next" value="{{ next }}"/>
            <button type="submit" class="btn btn-primary">Войти</button>
            <button type="button" class="btn btn-warning" onclick="document.location='{% url 'register' %}'">Регистрация</button>
        </form>
    </div>
</div>
{% endblock %}
